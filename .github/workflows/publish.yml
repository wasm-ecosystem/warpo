name: publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: atc-ubuntu-latest-xlarge
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/action/build_wasm
      - run: npm version $(echo "${GITHUB_REF}" | sed 's/refs\/tags\///') --git-tag-version false
      - run: echo "//packages.orbit.bmwgroup.net/artifactory/api/npm/:_authToken=${NPM_PUBLISH_TOKEN}" >> .npmrc
        env:
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - run: npm publish
