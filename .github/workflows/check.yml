name: pull-request-check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - uses: ./.github/action/build_as
      - uses: ./.github/action/build_cpp
        id: build
      - run: |
          set -ex
          ${{ steps.build.outputs.BUILD_DIR }}/passes/warpo_passes_test
          ${{ steps.build.outputs.BUILD_DIR }}/support/warpo_support_test
        id: unittest
      - run: node tests/snapshot.mjs --build-dir ${{ steps.build.outputs.BUILD_DIR }} --debug
        id: snapshot
      - run: tests/e2e/bootstrap/test.sh
        id: bootstrap
